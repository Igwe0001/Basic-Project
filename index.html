<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }

    </style>
</head>

<body>


    <div class="background-top"></div>


    <div class="image-1"></div>
    <div class="container">

        <div class="box">
            <div class="empty">
            </div>
            <div class="contain">

                <div class="element">
                    <div><img class="image" src="images/image-victor.jpg" alt=""></div>
                    <p class="spa-1">Victor Crest
                        <span class="twin">26</span>
                    </p>
                    <p class="spa-2">
                        London
                    </p>
                </div>
                <div class="bottom">
                    <ul>

                        <p>
                            <span class="pin">80K</span>
                            <span class="pon">Followers</span>
                        </p>


                        <p>
                            <span class="pin"> 803K</span>
                            <span class="pon">Likes</span>
                        </p>

                        <p>
                            <span class="pin">1.4K</span>
                            <span class="pon">Photos</span>
                        </p>

                    </ul>
                </div>
            </div>
        </div>
        <div class="image-2"></div>
    </div>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Nwobodo Igwe</a>.
        </div>
    </footer>
    <div class="background-bottom"></div>


</body>

</html>
